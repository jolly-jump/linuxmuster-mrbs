[setup]
# Wie soll der Container der ersten MRBS Instanz heißen?
containername=raumbuchung
# Linuxmuster Version? 62 oder 7x (7x noch nicht implementiert)
lmnversion=62
# IP Adresse oder Servername des LDAP Servers
ldapserver=meinserver.schule
# Schulname für das MRBS
schoolname=Tolle Schule
# BaseDN wie auf dem Server in der Datei 
# /var/lib/linuxmuster/network.settings
# hinterlegt
basedn=dc=linuxmuster,dc=lokal

# Wenn der Sercie unter meinhost.meine-domain.tld
# erreichbar sein soll, hier konfigurieren
# Servicedomain
# servicedomain=meine-domain.tld
servicedomain=meine-domain.tld
# Servicehost
# servicehost=meinhost
servicehost=meinhost
# Lokaler Port, für die Reverse Prox container Konfiguration
localport=7777

# mysql Root Passwort
mysqlrootpw=hoonee0Uuch8bier9po2
# mysql MRBS Passwort
mysqlmrbspw=gequ8ao3geeNgeecoh4a
